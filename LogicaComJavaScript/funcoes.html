<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções</title>
</head>
<body>

	<script>

		// Imprimir

		function imprimir (resultado) {
		  console.log(resultado);
		}
		// Verirficar se os nomes são iguais
		function mesmoNome (nomeDoFulano, nomeDoBeltrano) {
		  console.log("Nome do fulano é igual ao nome do beltrano?");
		  return (nomeDoFulano == nomeDoBeltrano);
		}

		// Verificar se a pessoa é adulta
		function maiorDeIdade (idade) {
		  console.log("Fulano é adulto?");
		  return (idade >= 18);
		}

		// Calcular Valor com juros
		function valorComJuros (valor) {
		  console.log("Valor com juros:");
		  return valor * 1.1;
		}

		// Calcular a média aritmética
		function mediaAritmetica (valores) {
		  console.log("Média dos valores:");
		  soma = 0;
		  for (i=0; i < valores.length; i++) {
		    soma = soma + valores[i];
		  }
		  return soma/valores.length;
		}

		// Calcular a margem de lucro
		function margemBruta (receitaLiquidaVendas, custoProtutosVendidos) {
		  console.log("A margem de lucro é:");
		  lucroBruto = receitaLiquidaVendas - custoProtutosVendidos;
		  return (lucroBruto / receitaLiquidaVendas) * 100; 
		}

		// Testes para as funções
		cwi = "CWI"
		reset = "Reset"
		imprimir(mesmoNome(cwi, cwi))   // true
		imprimir(mesmoNome(cwi, reset)) // false

		imprimir("---")

		imprimir(maiorDeIdade(30)) // true
		imprimir(maiorDeIdade(18)) // true
		imprimir(maiorDeIdade(5))  // false

		imprimir("---")

		imprimir(valorComJuros(100))   // 110
		imprimir(valorComJuros(984.5)) // 1082.95

		imprimir("---")

		imprimir(mediaAritmetica([1]))             // 1
		imprimir(mediaAritmetica([1, 4, 10]))      // 5
		imprimir(mediaAritmetica([1, 2, 3, 4, 5])) // 3

		imprimir("---")

		imprimir(margemBruta(1000000, 500000))      // 50
		imprimir(margemBruta(528459.11, 632501.87)) // -19.68[...]

	</script>

</body>
</html>
