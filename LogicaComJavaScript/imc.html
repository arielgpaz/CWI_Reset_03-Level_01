<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IMC</title>
</head>
<body>

	<script>

		peso =  prompt("Entre com o peso em [kg]:");
		altura = prompt("Entre com a altura em [m]:");

		IMC = peso / (altura * altura);

		classificacao = "";
		grauObesidade = 0;

		if (IMC < 18.50){
		  classificacao = "Magreza";
		  grauObesidade = 0;
		}
		  else if (IMC < 25.00) {
		    classificacao = "Normal";
		    grauObesidade = 0;
		  }
		    else if ( IMC < 30.00 ) {
		      classificacao = "Sobrepeso";
		      grauObesidade = 1;
		    }
		      else if ( IMC < 40.00 ) {
		        classificacao = "Obesidade";
		        grauObesidade = 2
		      }
		        else {
		          classificacao = "Obesidade grave";
		          grauObesidade = 3;
		        }

		console.log("O seu IMC é: " + IMC);
		console.log("A sua classificação é: " + classificacao);
		console.log("Seu grau de obesidade é: " + grauObesidade);

		if (grauObesidade > 0) {
		  console.log("Cuidado! Você está acima do peso recomendado pela OMS.");
		}
		if (grauObesidade === 3) {
		  console.log("É importante procurar um médico para avaliar sua saúde.");
		}

	</script>

</body>
</html>
